        function renderGlossary(filter = '', category = currentCategory) {
            glossaryGrid.innerHTML = '';
            const filteredVocab = vocabulary.filter(item => {
                const matchesSearch = filter.toLowerCase() === '' ||
                                     item.english.toLowerCase().includes(filter.toLowerCase()) ||
                                     item.chinese.toLowerCase().includes(filter.toLowerCase()) ||
                                     item.pinyin.toLowerCase().includes(filter.toLowerCase());
                
                let matchesCategory = false;
                if (category === 'General') {
                    matchesCategory = item.category === 'General' || item.category2 === 'General';
                } else {
                    matchesCategory = item.category === category;
                }

                if (filter.trim()) {
                    return matchesSearch;
                } else {
                    return matchesCategory && matchesSearch;
                }
            });

            if (filteredVocab.length === 0) {
                 glossaryGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No terms found. Try a different category or search term.</p>`;
                 return;
            }

            filteredVocab.forEach(item => {
                const isSearching = filter.trim().length > 0;
                const categoryTagHtml = isSearching ? `<span class="text-xs font-semibold px-2 py-1 bg-[#F8F4EC] text-[#635649] rounded-full self-start mb-2">${item.category}</span>` : '';
                const notesHtml = item.notes ? `<p class="mt-2 text-xs text-gray-500 border-t border-gray-100 pt-2"><strong class="text-gray-600">小贴士：</strong> ${item.notes}</p>` : '';
                
                let imageHtml = '';
                if (item.category !== 'Facial Features' && item.imageUrl) {
                     imageHtml = `<img src="${item.imageUrl}" alt="${item.english}" onerror="this.onerror=null; this.src='https://placehold.co/100x100/F8F4EC/635649?text=Image+Missing'; this.className='w-full h-auto rounded-lg mb-4 object-cover';" class="w-full h-auto rounded-lg mb-4 object-cover">`;
                }

                const card = document.createElement('div');
                card.className = 'card rounded-xl p-6 shadow-sm flex flex-col gap-3';
                card.innerHTML = `
                    ${categoryTagHtml}
                    ${imageHtml}
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-[#635649]">${item.english}</h3>
                        <span class="text-3xl">${item.icon}</span>
                    </div>
                    <div>
                        <p class="text-2xl font-semibold text-gray-700">${item.chinese}</p>
                        <p class="text-lg text-[#A39B8B]">${item.pinyin}</p>
                        ${item.measureWord ? `<p class="text-sm text-gray-500">Measure Word: <span class="text-[#635649] font-medium">${item.measureWord}</span></p>` : ''}
                    </div>
                    <div class="mt-2 pt-3 border-t border-gray-100 space-y-2 text-sm">
                        <p class="text-gray-600">${item.sentence_en}</p>
                        <p class="text-gray-600">${item.sentence_ch}</p>
                    </div>
                    ${notesHtml}
                `;
                glossaryGrid.appendChild(card);
            });
        }
        
        function renderCategoryTabs() {
            allCategories.forEach(category => {
                const tab = document.createElement('button');
                tab.innerHTML = `<span class="hidden md:inline">${category.name} | </span>${category.chinese}`;
                tab.className = `category-tab py-2 px-4 rounded-lg transition-colors duration-200 text-sm md:text-base ${category.name === currentCategory ? 'active-tab' : 'inactive-tab'}`;
                tab.dataset.category = category.name;
                tab.addEventListener('click', () => {
                    currentCategory = category.name;
                    searchBar.value = '';
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active-tab');
                        t.classList.add('inactive-tab');
                    });
                    tab.classList.add('active-tab');
                    tab.classList.remove('inactive-tab');
                    renderGlossary();
                });
                categoryTabsContainer.appendChild(tab);
            });
        }

        searchBar.addEventListener('keyup', () => {
            const query = searchBar.value;
            if (query.trim()) {
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active-tab');
                    t.classList.add('inactive-tab');
                });
                renderGlossary(query, '');
            } else {
                 document.querySelector(`[data-category="${currentCategory}"]`).classList.add('active-tab');
                 document.querySelector(`[data-category="${currentCategory}"]`).classList.remove('inactive-tab');
                 renderGlossary('', currentCategory);
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderGlossary();
        });
