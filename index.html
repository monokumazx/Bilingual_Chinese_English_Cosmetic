        function speakText(text, lang) {
            // Stop any current speech to prevent overlap
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            
            // This is a workaround for some browsers that may not have specific voices
            utterance.voice = synth.getVoices().find(voice => voice.lang.startsWith(lang));
            
            synth.speak(utterance);
        }

        function renderGlossary(filter = '', category = currentCategory) {
            glossaryGrid.innerHTML = '';
            const filteredVocab = vocabulary.filter(item => {
                const matchesSearch = filter.toLowerCase() === '' ||
                                     item.english.toLowerCase().includes(filter.toLowerCase()) ||
                                     item.chinese.toLowerCase().includes(filter.toLowerCase()) ||
                                     item.pinyin.toLowerCase().includes(filter.toLowerCase());
                
                let matchesCategory = false;
                if (category === 'General') {
                    matchesCategory = item.category === 'General' || item.category2 === 'General';
                } else {
                    matchesCategory = item.category === category;
                }

                if (filter.trim()) {
                    return matchesSearch;
                } else {
                    return matchesCategory && matchesSearch;
                }
            });

            if (filteredVocab.length === 0) {
                 glossaryGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No terms found. Try a different category or search term.</p>`;

                 document.querySelector(`[data-category="${currentCategory}"]`).classList.add('active-tab');
                 document.querySelector(`[data-category="${currentCategory}"]`).classList.remove('inactive-tab');
                 renderGlossary('', currentCategory);
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderGlossary();
        });

        // Add a single, delegated event listener to the grid to handle all speaker clicks
        glossaryGrid.addEventListener('click', (event) => {
            const speakerIcon = event.target.closest('.speaker-icon');
            if (speakerIcon) {
                const text = speakerIcon.dataset.text;
                const lang = speakerIcon.dataset.lang;
                speakText(text, lang);
            }
        });

    </script>
</body>
</html>
