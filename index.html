        function renderGlossary(filter = '', category = currentCategory) {
            glossaryGrid.innerHTML = '';

                const matchesSearch = filter.toLowerCase() === '' ||

                                     item.chinese.toLowerCase().includes(filter.toLowerCase()) ||
                                     item.pinyin.toLowerCase().includes(filter.toLowerCase());
                
                let matchesCategory = false;
                if (category === 'General') {
                    matchesCategory = item.category === 'General' || item.category2 === 'General';
                } else {
                    matchesCategory = item.category === category;
                }

                if (filter.trim()) {
                    return matchesSearch;
                } else {
                    return matchesCategory && matchesSearch;
                }
            });

            if (filteredVocab.length === 0) {
                 glossaryGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No terms found. Try a different category or search term.</p>`;

        function renderCategoryTabs() {
            allCategories.forEach(category => {
                const tab = document.createElement('button');

                tab.className = `category-tab py-2 px-4 rounded-lg transition-colors duration-200 text-sm md:text-base ${category.name === currentCategory ? 'active-tab' : 'inactive-tab'}`;
                tab.dataset.category = category.name;
                tab.addEventListener('click', () => {
                    currentCategory = category.name;
                    searchBar.value = '';
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active-tab');
                        t.classList.add('inactive-tab');
                    });

                    tab.classList.remove('inactive-tab');
                    renderGlossary();
                });
                categoryTabsContainer.appendChild(tab);
            });
        }

        searchBar.addEventListener('keyup', () => {
            const query = searchBar.value;
            if (query.trim()) {
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active-tab');
                    t.classList.add('inactive-tab');
                });
                renderGlossary(query, '');
            } else {

                 document.querySelector(`[data-category="${currentCategory}"]`).classList.remove('inactive-tab');

            }
        });
