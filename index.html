                document.querySelectorAll('.category-tab').forEach(t => {

                    t.classList.add('inactive-tab');
                });
                renderGlossary(query, '');
            } else {
                 document.querySelector(`[data-category="${currentCategory}"]`).classList.add('active-tab');
                 document.querySelector(`[data-category="${currentCategory}"]`).classList.remove('inactive-tab');
                 renderGlossary('', currentCategory);
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderGlossary();
        });

        // Add a single, delegated event listener to the grid to handle all speaker clicks
        glossaryGrid.addEventListener('click', (event) => {
            const speakerIcon = event.target.closest('.speaker-icon');
            if (speakerIcon) {
                const text = speakerIcon.dataset.text;
                const lang = speakerIcon.dataset.lang;
                speakText(text, lang);
            }
        });

    </script>
</body>
